<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Kalam|Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Icon/css/all.css">
    <title>Rate Us! - Blueprint Caf√©</title>
</head>
<body class="survey-page">
    <header>
        <nav class="menu">
            <div class="header">
                <a href="index.html" class="mobile-logo">Blueprint</a>
                <input type="checkbox" class="menu-btn" id="menu-btn" />
                <label for="menu-btn" class="menu-icon"><span class="nav-icon"></span></label>
                <ul class="checkbox-menu">
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                    <li><a href="Reservation.html">Reservation</a></li>
                    <li><a href="careers.html">Career</a></li>
                </ul>
            </div>
            <ul id="menu-nav">
                <li><a href="index.html" class="title-name">Blueprint</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="Reservation.html">Reservation</a></li>
            </ul>
        </nav>
    </header>
    <section class="black-space" id="about-us-header">
        <h1>Blueprint <sup class="menu-title">Survey</sup></h1>
    </section>
    <form class="survey-form">
        <fieldset>
            <legend>How did we do</legend>
            <div class="survey-information">
                <div class="survey-field">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" placeholder="John Doe">
                </div>
                <div class="survey-field">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="johndoe@email.com">
                </div>
                <div class="survey-field">
                    <label for="phonenumber">Phone Number</label>
                    <input type="text" name="phonenumber" id="phonenumber" placeholder="123-4567">
                </div>
                <div class="survey-field">
                    <label for="phonenumber">Date of Visit</label>
                    <input type="date">
                </div>
                <div class="survey-field">
                    <label for="phonenumber">Reason for visit</label>
                    <input type="text" name="reason" id="reason" placeholder="Coffee">
                </div>
                <div class="survey-field">
                    <label for="phonenumber">Phone Number</label>
                    <input type="text" name="phonenumber" id="phonenumber" placeholder="123-4567">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Care to rate us?</legend>
            <div class="ratings">
                <input type="radio" name="one" id="one">Rude
                <input type="radio" name="two" id="two">Tolerable
                <input type="radio" name="three" id="three">Fine
                <input type="radio" name="four" id="four">Good
                <input type="radio" name="five" id="five">Friendly
                <input type="radio" name="six" id="six">Awesome
                <input type="radio" name="seven" id="seven">Definitely coming back
            </div>
            <div class="ratings-mobile">
                <select name="ratings-mobile" id="ratings-mobile">
                    <option value="one">Rude</option>
                    <option value="two">Tolerable</option>
                    <option value="three">Fine</option>
                    <option value="four">Good</option>
                    <option value="five">Friendly</option>
                    <option value="six">Awesome</option>
                    <option value="seven">Definitely Coming back</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Comments</legend>
            <div class="comments">
                <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter Text Here"></textarea>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </fieldset>
    </form>
    <footer class="about-footer">
        <!-- <div class="separator"></div> -->
        <div class="join-us">
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
